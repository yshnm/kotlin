<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="task(task)">
    <li>
        <span style="width:50px" class="u-pull-left">âœ“</span>
        <span th:text="${task.name}"></span>
        <ul th:if="${task.subTaskList.isNotEmpty()}">
            <span th:each="subTask : ${task.subTaskList}">
                <th:block th:replace="/fragments/sub_task :: sub_task(${subTask})"></th:block>
            </span>
        </ul>
    </li>
</th:block>
