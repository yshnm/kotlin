<!DOCTYPE html >
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="/fragments/common :: common"></th:block>
    <title>my todo</title>
</head>

<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
    <div id="capture_app">

        <th:block th:replace="/fragments/common :: header"></th:block>

        <hr/>

        <div class="row">
            <div class="row">
                <div class="six columns">
                    <label for="title">title</label>
                    <input type="text" id="title" maxlength="50" class="u-full-width">
                </div>
                <!--　TODO カレンダー入力補助 -->
                <div class="six columns">
                    <label for="execution_date">execution_date</label>
                    <input type="text" id="execution_date" class="u-full-width">
                </div>
            </div>

            <div class="row">
                <label for="detail">detail</label>
                <textarea id="detail" class="u-full-width"></textarea>
            </div>


            <!-- サブタスク追加ボタン。押される度にサブタスク入力欄が1行増える -->
            <button>add...subtask</button>

            <hr />

            <!-- サブタスク追加 -->
            <div class="row" style="padding-left:5%;">
                <!-- サブタスク入力欄 -->
                <div class="row">

                    <div class="row">
                        <div class="six columns">
                            <label for="sub_title">title</label>
                            <input type="text" id="sub_title" maxlength="50" class="u-full-width">
                        </div>
                        <div class="six columns">
                            <label for="sub_execution_date">execution_date</label>
                            <input type="text" id="sub_execution_date" class="u-full-width">
                        </div>
                    </div>

                    <div class="row">
                        <label for="sub_detail">detail</label>
                        <textarea id="sub_detail" class="u-full-width"></textarea>
                    </div>

                    <!-- サブサブタスク追加ボタン。押される度にサブサブタスク入力欄が1行増える -->
                    <button>add...next_subtask</button>

                    <hr />
                </div>
            </div>

            <!-- サブサブタスク -->
            <div class="row" style="padding-left:10%;">
                <div class="row">

                    <div class="row">
                        <div class="six columns">
                            <label for="next_sub_title">title</label>
                            <input type="text" id="next_sub_title" maxlength="50" class="u-full-width">
                        </div>
                        <div class="six columns">
                            <label for="next_sub_execution_date">execution_date</label>
                            <input type="text" id="next_sub_execution_date" class="u-full-width">
                        </div>
                    </div>

                    <div class="row">
                        <label for="next_sub_detail">detail</label>
                        <textarea id="next_sub_detail" class="u-full-width"></textarea>
                    </div>
                </div>
            </div>


            <hr/>

            <div class="row">
                <!-- 登録時:Insert   更新日:Update  -->
                <button class="button-primary u-full-width">Insert</button>
            </div>
        </div>
    </div>
</div>

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
