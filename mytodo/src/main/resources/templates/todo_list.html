<!DOCTYPE html >
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="/fragments/common :: common"></th:block>
    <title>my todo</title>
</head>

<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
    <div id="capture_app">

        <th:block th:replace="/fragments/common :: header"></th:block>

        <hr/>

        <div class="row">
            <div class="row">
                <h4>task</h4>
            </div>

            <div class="row">
                <!-- 未完了タスクリスト 下で未完了タスクリストをループ -->
                <span th:each="inCompletedTask: ${inCompletedTaskList}" th:if="${!inCompletedTaskList.isEmpty()}">
                    <th:block th:replace="/fragments/task :: task(${inCompletedTask})"></th:block>
                </span>
            </div>

            <hr/>

            <div class="row">
                <h4>completed</h4> <!-- TODO 件数表示 -->
            </div>

            <div class="row">
                <!-- TODO 完了タスクリスト hidden タップで表示 下で未完了タスクリストをループ -->
                <span th:each="completedTask: ${completedTaskList}" th:if="${!completedTaskList.isEmpty()}">
                    <th:block th:replace="/fragments/task :: task(${completedTask})"></th:block>
                </span>
            </div>
            <hr/>
        </div>
    </div>
</div>
<th:block th:replace="/fragments/common :: script"></th:block>
<script th:src="@{/js/todo_list_vue.js}"></script>
</body>

</html>
